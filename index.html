<!doctype>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Le styles -->
    <link href="./css/bootstrap.css" rel="stylesheet">

    <link href="./css/bootstrap-responsive.css" rel="stylesheet">

	<link href="./css/test-page.css" rel="stylesheet">
	<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
	<link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">

</head>

<body>
	<div class="container">
		<div class="row">
			<div id="canvas" class="span7">
				<canvas width="500px" height="500px">
				</canvas>
			</div>
			<div id="buttons" class="span4 btn-group btn-group-vertical">
					 <button  class="panel-button btn" type="button">
					 	<i class="icon-pause"></i><br>pause</button>
					 <button  class="panel-button btn" type="button"><i class="icon-off"></i><br>reset </button>
					 <button  class="panel-button btn" type="button"><i class="icon-save"></i><br>save</button>
					 <button  class="panel-button btn" type="button"><i class="icon-folder-open-alt"></i><br> open</button>
					 <button  class="panel-button btn" type="button"><i class="icon-folder-open"> </i><br>open rom </button>
					 <button  class="panel-button btn" type="button"><i class="icon-volume-off"></i><br>volume off</button>
			</div>

		</div>
		<div class="row">
			<div id="controllers-panel" class="span12">
				<div id="controllers-panel-header">
					<div id="controllers-text">Controllers </div>
					<button class="add-controller-button" type="button">+</button>

				</div>
				<div class="controller" id="controller-prototype">
					<div class="controller-header">
						 <div class="controller-header-player-name">Player #1</div>
						 <button class="controller-header-close-button" type="button">x</button>
					</div>
					<div class="controller-section">
						<ul>
							<li id="controller-button-prototype"> <button class="controller-button" type="button">A</button>
							</li>

						</ul>
					</div>
					<div class="controller-section">
						<ul>
							<li id="controller-dpad-prototype">
								<div class="controller-dpad">
									<button class="controller-dpad-button-up" type="button">u
									</button>
									<button class="controller-dpad-button-left" type="button">l 
									</button>
									<button class="controller-dpad-button-down"type="button">d
									</button>
									<button class="controller-dpad-button-right" type="button">r
									</button>
								</div>
							</li>
						</ul>
					</div>
					<div class="controller-section">
						<ul>
							<li id="controller-joystick-prototype">
								<div class="controller-joystick">
									<div class="controller-joystick-outer">
									</div>
									<div class="controller-joystick-inner">
									</div>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</div>







		</div>
	</div>
	<!-- Le javascript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="./js/jquery.js"></script>
  <script src="./js/bootstrap.js"></script>


  <script src="./js/testBox360.js"></script>
  <script src="./js/test-page.js"></script>


</body>
</html>
